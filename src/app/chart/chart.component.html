

<div  style="position: fixed; top: 0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);z-index: 1;">
<div style="background: white;position: absolute; width:720px; height: 500px; z-index: 2; top: 50%; left: 50%;transform: translate(-50%, -50%); padding: 20px;">
    <a (click)="close()"><i class="fa fa-times" aria-hidden="true"></i></a>
    <div style="display: block;" class="chart">
        <canvas baseChart

                [datasets]="labelMFL"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="ChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
</div>

</div>
